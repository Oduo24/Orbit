{% extends "base.html" %}


{% block content %}

  <div class="form">
	  {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('auth_views.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
    <form class="register-form" method="POST" action="{{ url_for('auth_views.signup_post') }}">
      <input type="email" placeholder="Email" name="email"/>
      <input type="text" placeholder="First Name" name="first_name"/>
      <input type="text" placeholder="Last Name" name="last_name"/>
      <input type="number" placeholder="Phone Number" name="phone_number"/>
      <input type="password" placeholder="Password" name="password"/>
      <button>Register</button>
      <p class="message">Already registered? <a href="{{ url_for('auth_views.login') }}">Login In</a></p>
    </form>
  </div>

{% endblock %}
