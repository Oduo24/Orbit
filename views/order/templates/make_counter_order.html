{% extends "base.html" %}

{% block content %}

<div class="pt-2">
	<div class="container py-2">
		<h2 class="text-center">New Order</h2>
	</div>
	<div class="container-fluid py-2">
		<div class="row justify-content-center py-3">
			<div class="col-md-8 text-center">
				<form class="row g-3" id="counter_header_form">
					<div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Counter No</label>
                                                <input type="text" class="form-control" id="inputEmail4">
                                        </div>
					<div class="col-md-6">
    						<label for="inputEmail4" class="form-label">Table</label>
    						<input type="text" class="form-control" id="inputEmail4">
  					</div>
					<div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Tender Type</label>
                                                <input type="text" class="form-control" id="inputEmail4">
                                        </div>
					<div class="col-md-6">
                                                <label for="inputEmail4" class="form-label">Waiter</label>
                                                <input type="text" class="form-control" id="inputEmail4">
                                        </div>
				</form>

				<div class="container mt-4">
					<div class="text-start">
						<h4 class="fw-light">Menu Items</h4>
					</div>
				</div>
	
				<form class="row g-3" id="item_search_form">
					<div class="col-md-6">
						<input class="form-control" type="search" placeholder="Search"
						aria-label="Search">
					</div>
					<div class="col-md-6 text-start">
						<button class="btn btn-outline-success" type="submit">Search</button>
                                        </div>
				</form>

				<div class=" row g-3 my-3 form-check" id="item_check_list">
					<div class="col">
						<table class="table table-dark">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">Name</th>
									<th scope="col">State</th>
									<th scope="col">Price</th>
								</tr>
							<thead>
							<tbody>
								{% for item in all_items %}
								<tr>
									<td scope="row"></td>
									<td>
										<input class="form-check-input" type="checkbox" value="" 
										id="flexCheckDefault">
										<label class="form-check-label" for="flexCheckDefault">
											{{ item.item_name }}
										</label>
									</td>
									<td scope="row">{{ item.state }}</td>
									<td scope="row">{{ item.price }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
        		</div>
			<div class="col-md-4 text-center">
				<div class="row">
						<div class="col-md-4">
							<label for="inputEmail4" class="form-label">Item</label>
						</div>
						<div class="col-md-4">
							<label for="inputEmail4" class="form-label">Quantity</label>
                                        	</div>
						<div class="col-md-4">
							<label for="inputEmail4" class="form-label">Amount</label>
                                        	</div>
                                </div>

                	</div>
		</div>
	</div>
</div>

{% endblock %}
