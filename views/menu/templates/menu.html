{% extends "base.html" %}

{% block content %}

<div class="p-4">
<div class="pb-2">
<div class="dropdown">
  <a class="btn btn-success btn-sm dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
    All items
  </a>

  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
	  <li><a class="dropdown-item" href="{{ url_for('menu_views.items_category_wise') }}">Category Wise</a></li>
    <li><a class="dropdown-item" href="{{ url_for('menu_views.items_inactive') }}">Inactive</a></li>
  </ul>
</div>
</div>
<table class="table table-dark">
	<thead>
		<tr>
		<th scope="col"></th>
		<th scope="col">Name</th>
      		<th scope="col">Description</th>
      		<th scope="col">State</th>
      		<th scope="col">Price(Ksh)</th>
    		</tr>
	</thead>
	<tbody>
		{% for item in all_items %}
		<tr>
			<th scope="row"></th>
			<td>{{item.item_name}}</td>
      			<td>{{item.description}}</td>
			<td>{{item.state}}</td>
			<td>{{item.price}}</td>
		</tr>
		{% endfor %}
		<tr>
			<th scope="row"></th>
			<td scope="row"><b>Total = {{ number_of_items }}</b></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
 
</table>
</div>

{% endblock %}
