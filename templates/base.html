<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Orbit</title>
    <script src="https://kit.fontawesome.com/50f0149fe2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fst-italic fw-bold" href="{{ url_for('standard_views.index') }}">Orbit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	<li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="{{ url_for('table_views.get_all_tables') }}">Table Manager</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('waiter_views.get_all_waiters') }}">Waiter Manager</a>
        </li>
	<li class="nav-item">
		<a class="nav-link text-white" href="{{ url_for('kot_views.get_all_kot') }}" tabindex="-1">KOT</a>
        </li>
	<li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('order_views.get_all_orders') }}" tabindex="-1">Orders</a>
        </li>
	<li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('purchases_views.get_all_purchases') }}" tabindex="-1">Purchases</a>
        </li>
	<li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('menu_views.all_inventory_items') }}" tabindex="-1">Inventory</a>
        </li>
	<li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="accountsDropDown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Accounts
          </a>
          <ul class="dropdown-menu" aria-labelledby="accountsDropDown">
            <li><a class="dropdown-item" href="{{ url_for('accounts_views.master_account') }}">New</a></li>
            <li><a class="dropdown-item" href="#">Credit Note</a></li>
            <li><a class="dropdown-item" href="{{ url_for('accounts_views.payment') }}">Payments</a></li>
	    <li><a class="dropdown-item" href="#">Receipts</a></li>
	    <li><a class="dropdown-item" href="#">Debit Notes</a></li>
          </ul>
        </li>
      </ul>
      <div class="d-flex">
        <a href="" class="btn btn-success">Logout</a>
      </div>
    </div>
  </div>
</nav>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/custom.css" />

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="static/js/custom.js"></script>
  </body>
</html>
